<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Tips</title>
  <meta name="description" content="Elite football predictions and betting tips" />
  <meta name="theme-color" content="#008000" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <h2>Submit a New Tip</h2>
  <form id="tipForm">
    <input type="text" id="match" placeholder="Match (e.g. Arsenal vs Chelsea)" required><br><br>
    <input type="text" id="prediction" placeholder="Prediction (e.g. Arsenal win)" required><br><br>
    <input type="number" id="odds" placeholder="Odds (e.g. 2.30)" step="0.01" required><br><br>
    <button type="submit">Submit Tip</button>
  </form>

  <hr>

  <div id="root">
    <h2>Loading Tips...</h2>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
